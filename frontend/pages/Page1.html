<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='globalsPage1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylePage1.css') }}">
  </head>
  <body>
    <div class="chat">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="ellipse"></div>
          <div class="div"></div>
          <div class="ellipse-2"></div>
          <div class="ellipse-3"></div>
          <div class="rectangle"></div>
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <div class="message-rectangle"></div>
          <div class="text-wrapper">Message...</div>
          <img class="boot" src="{{ url_for('static', filename='img/boot.png') }}" />
          <div class="lectures-rectangle">
            <select class="lectures-dropdown">
                <option value="lecture1">Lecture 1</option>
                <option value="lecture2">Lecture 2</option>
                <option value="lecture3">Lecture 3</option>
                <!-- Add more options as needed -->
            </select>
            <div class="text-wrapper-2">LECTURES</div>
          </div>
            <div class="hello">
            <div class="overlap-group">
              <img class="XMLID" src="{{ url_for('static', filename='img/xmlid-354-1.svg') }}" />
              <div class="overlap-group-2">
                <div class="rectangle-4"></div>
                <p class="p">Hello! How can I assist you?</p>
                <div class="ellipse-4"></div>
              </div>
            </div>
          </div>
          <div class="hi">
            <div class="overlap-2">
              <img class="img" src="{{ url_for('static', filename='img/xmlid-354.svg') }}" />
              <div class="rectangle-5"></div>
              <div class="text-wrapper-3">Hi</div>
            </div>
          </div>
          <img class="iconly-bulk-send" src="{{ url_for('static', filename='img/iconly-bulk-send.png') }}" />
          <img class="fill" src="{{ url_for('static', filename='img/fill-4.svg') }}" />
          <img class="video" src="{{ url_for('static', filename='img/video.svg') }}" />
          <img class="group" src="{{ url_for('static', filename='img/group-1.png') }}" />
          <!-- Chatbot Button -->
          <a href="{{ url_for('chatbot') }}" class="button-link">
            <div class="rectangle-6"></div>
            <div class="text-wrapper-4">CHATBOT</div>
          </a>
          <!-- Summary Button -->
          <a href="{{ url_for('summary') }}" class="button-link">
            <div class="rectangle-7"></div>
            <div class="text-wrapper-5">SUMMARY</div>
          </a>
          <!-- Quiz Button -->
          <a href="{{ url_for('quiz') }}" class="button-link">
            <div class="rectangle-8"></div>
            <div class="text-wrapper-6">QUIZ</div>
          </a>
          <img class="group-2" src="{{ url_for('static', filename='img/group.png') }}" />
          <div class="overlap-group-wrapper">
            <div class="ellipse-wrapper"><div class="ellipse-5"></div></div>
          </div>
          <img class="group-3" src="{{ url_for('static', filename='img/group-14.png') }}" />
        </div>
      </div>
    </div>
  </body>
</html>

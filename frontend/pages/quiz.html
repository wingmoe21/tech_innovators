<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='globalsQuiz.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleQuiz.css') }}">
  </head>
  <body>
    <div class="QUIZ">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="ellipse"></div>
          <div class="div"></div>
          <div class="ellipse-2"></div>
          <div class="ellipse-3"></div>
          <div class="rectangle"></div>
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <img class="boot" src="{{ url_for('static', filename='img/boot.png') }}" />
          <div class="lectures-rectangle"></div>
          <div class="text-wrapper">LECTURES</div>
          <img class="polygon" src="{{ url_for('static', filename='img/polygon-1.png') }}" />
          <div class="rectangle-4"></div>
          <div class="rectangle-5"></div>
          <img class="img" src="{{ url_for('static', filename='img/rectangle-12.svg') }}" />
          <div class="text-wrapper-2">CHATBOT</div>
          <div class="text-wrapper-3">SUMMARY</div>
          <div class="text-wrapper-4">QUIZ</div>
          <!-- Chatbot Button -->
          <a href="{{ url_for('chat') }}" class="button-link">
            <div class="rectangle-4"></div>
            <div class="text-wrapper-2">CHATBOT</div>
          </a>
          <!-- Summary Button -->
          <a href="{{ url_for('summary') }}" class="button-link">
            <div class="rectangle-5"></div>
            <div class="text-wrapper-3">SUMMARY</div>
          </a>
          <!-- Quiz Button -->
          <a href="{{ url_for('quiz') }}" class="button-link">
            <img class="img" src="{{ url_for('static', filename='img/rectangle-12.svg') }}" />
            <div class="text-wrapper-4">QUIZ</div>
          </a>
          <img class="group" src="{{ url_for('static', filename='img/group.png') }}" />
          <div class="overlap-group-wrapper">
            <div class="overlap-group"><div class="ellipse-4"></div></div>
          </div>
          <div class="message-rectangle"></div>
          <div class="message-rectangle-2"></div>
          <div class="message-rectangle-3"></div>
          <div class="text-wrapper-5">Question 1 :</div>
          <div class="text-wrapper-6">Question 2 :</div>
          <div class="text-wrapper-7">Question 3 :</div>
          <div class="ellipse-5"></div>
          <div class="ellipse-6"></div>
          <div class="ellipse-7"></div>
          <div class="ellipse-8"></div>
          <div class="ellipse-9"></div>
          <div class="ellipse-10"></div>
          <div class="ellipse-11"></div>
          <div class="ellipse-12"></div>
          <div class="ellipse-13"></div>
          <div class="ellipse-14"></div>
        </div>
      </div>
    </div>
  </body>
</html>
